<!DOCTYPE html>
<html>
<head>
    <title>Space Warp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        canvas {
            display: block;
            width: 100%;
            max-width: 800px;
            height: auto;
            touch-action: none;
        }
        
        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            touch-action: none;
        }
        
        #game-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        #controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
            width: 100%;
        }
        
        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        #shoot-btn {
            background: rgba(255, 0, 0, 0.3);
        }

        @media (max-width: 600px) {
            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="controls">
            <button class="control-btn" id="left-btn">Left</button>
            <button class="control-btn" id="shoot-btn">Shoot</button>
            <button class="control-btn" id="right-btn">Right</button>
        </div>
    </div>
    <script src="sound_manager.js"></script>
    <script src="obstacle.js"></script>
    <script src="ship.js"></script>
    <script src="game.js"></script>
</body>
</html>
